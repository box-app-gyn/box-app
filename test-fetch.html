<!DOCTYPE html>
<html>
<head>
    <title>Teste Fetch</title>
</head>
<body>
    <h1>Teste de Fetch para Emulador</h1>
    <button onclick="testFetch()">Testar Fetch</button>
    <div id="result"></div>

    <script>
        async function testFetch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const url = 'http://localhost:5001/interbox-app-8d400/us-central1/createSessionFunction';
                console.log('Testando URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        context: 'test',
                        userId: 'test-user'
                    })
                });
                
                console.log('Resposta:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>‚úÖ Sucesso: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<pre>‚ùå Erro ${response.status}: ${errorText}</pre>`;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `<pre>üí• Erro: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
