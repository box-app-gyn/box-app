        const firebaseConfig = {
            apiKey: "AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function testGamification() {
            const resultDiv = document.getElementById('result');

            try {
                // Testar recompensas
                const rewards = await db.collection('gamification_rewards').get();

                // Testar conquistas
                const achievements = await db.collection('gamification_achievements').get();
                console.log('Conquistas:', achievements.size);

                const highlights = await db.collection('gamification_community_highlights').get();
                console.log('Destaques:', highlights.size);

                resultDiv.innerHTML = `
                    <h3>‚úÖ Dados Encontrados:</h3>
                    <p>üì¶ Recompensas: ${rewards.size}/4</p>
                    <p>üèÜ Conquistas: ${achievements.size}/8</p>
                    <p>üåü Destaques: ${highlights.size}/1</p>
                    <p>Total: ${rewards.size + achievements.size + highlights.size}/13</p>
                `;

            } catch (error) {
